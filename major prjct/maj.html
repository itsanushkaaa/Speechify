<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-to-Speech Converter</title>
  <link rel="stylesheet" href="maj.css">
</head>
<body>
  <div class="container">
    <h1>Text-to-Speech Converter</h1>

    <textarea id="textInput" placeholder="Enter or paste text here..."></textarea>
    <button id="speakButton">Convert to Speech</button>

    <div class="controls">
      <label for="voiceSelect">Select Voice:</label>
      <select id="voiceSelect"></select>

      <label for="volumeControl">Volume:</label>
      <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">

      <label for="rateControl">Rate:</label>
      <input type="range" id="rateControl" min="0.5" max="2" step="0.1" value="1">
    </div>

    <!-- <h2>Upload PDF</h2>
    <input type="file" id="pdfUpload" accept="application/pdf">
    <button id="extractTextButton">Extract Text from PDF</button>

    <p id="extractedText"></p> -->
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>


  <script src="major.js"></script>
</body>
</html>
